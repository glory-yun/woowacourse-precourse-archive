<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">로그인</h3>

                        <form>
                            <div class="mb-3">
                                <label for="loginId" class="form-label">아이디</label>
                                <input type="text" id="loginId" class="form-control" placeholder="아이디를 입력하세요" required>
                            </div>

                            <div class="mb-3">
                                <label for="loginPw" class="form-label">비밀번호</label>
                                <input type="password" id="loginPw" class="form-control" placeholder="비밀번호를 입력하세요"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="signup.html">아직 계정이 없으신가요? 회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
