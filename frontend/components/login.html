<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>우아한 회고록 - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- 네비게이션 -->
    <nav class="navbar navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a href="login.html" class="navbar-brand fw-bold">우아한 회고록</a>
        </div>
    </nav>

    <!-- 로그인 폼 -->
    <div class="container py-5">
        <h2 class="mb-4 fw-bold">로그인</h2>

        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">아이디</label>
                                <input type="text" class="form-control" placeholder="아이디를 입력하세요" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">비밀번호</label>
                                <input type="password" class="form-control" placeholder="비밀번호를 입력하세요" id="password"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">로그인</button>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="signup.html">아직 계정이 없으신가요? 회원가입</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>
