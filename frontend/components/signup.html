<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">회원가입</h3>

                        <form>
                            <div class="mb-3">
                                <label for="userId" class="form-label">아이디</label>
                                <input type="text" id="userId" class="form-control" placeholder="아이디를 입력하세요" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" id="email" class="form-control" placeholder="example@email.com"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">회원가입</button>
                        </form>

                        <div class="mt-3 text-center">
                            <a href="login.html">이미 계정이 있으신가요? 로그인</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
