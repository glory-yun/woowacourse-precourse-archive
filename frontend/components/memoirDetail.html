<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우아한 회고록 - 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- 네비게이션 -->
  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a href="memoirList.html" class="navbar-brand fw-bold">우아한 회고록</a>
    </div>
  </nav>

  <div class="container py-5">

    <!-- 제목 + 수정/삭제 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0" id="title"></h2>

      <div id="actionButtons" class="d-none d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" id="modifyBtn">수정</button>
        <button class="btn btn-outline-danger btn-sm" id="delete">삭제</button>
      </div>
    </div>

    <!-- 날짜 -->
    <p class="text-muted mb-4" id="date"></p>

    <!-- 1️⃣ 이번 주에 배운 점 -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="fw-semibold mb-3">1️⃣ 이번 주에 배운 점</h5><hr>
        <p class="text-body" id="learned-this-week"></p>
      </div>
    </div>

    <!-- 2️⃣ 어려웠던 점 -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="fw-semibold mb-3">2️⃣ 어려웠던 점</h5><hr>
        <p class="text-body" id="difficulty-this-week"></p>
      </div>
    </div>

    <!-- 3️⃣ 다음 주 목표 -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="fw-semibold mb-3">3️⃣ 다음 주 목표</h5><hr>
        <p class="text-body" id="goal-next-week"></p>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./memoirDetail.js"></script>
</body>

</html>
