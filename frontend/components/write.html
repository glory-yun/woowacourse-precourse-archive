<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>우아한 회고록 - 작성하기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <!-- 네비게이션 -->
  <nav class="navbar navbar-light bg-white border-bottom sticky-top">
    <div class="container">
      <a href="list.html" class="navbar-brand fw-bold">우아한 회고록</a>
    </div>
  </nav>

  <!-- 작성 폼 -->
  <div class="container py-5">
    <h2 class="mb-4 fw-bold">회고록 작성</h2>
    <!-- id가 태그를 고유 식별자, class는 여러 tag를 식별 탈부착 가능 -->
    <form id="writeFrm">
      <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" placeholder="제목을 입력하세요" id="title" required>
      </div>
      <div id="content">
        <div class="mb-3">
          <label class="form-label">1️⃣ 이번 주에 배운 점</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">2️⃣ 어려웠던 점</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">3️⃣ 다음 주 목표</label>
          <textarea class="form-control" rows="3" required></textarea>
        </div>
      </div>
      <div class="text-end border-top pt-4">
        <button type="submit" class="btn btn-primary px-4">저장하기</button>
      </div>
    </form>
  </div>
</body>

</html>
